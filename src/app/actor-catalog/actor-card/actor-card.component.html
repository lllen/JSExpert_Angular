<mat-card  class="card-item"> 
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h3>{{actor.name}}</h3></mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{actor.image}}" alt="{{actor.name}}" class="card-img-item">

  <div class="popularity-card"><mat-icon>grade</mat-icon><span class="text-size">{{actor.popularity}}</span></div>
  
  <mat-card-actions class="card-navigation">
      <button mat-button>Детальнее</button>
    </mat-card-actions>
</mat-card>
